<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gridful</title>
    <style>
        /* Grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12-column grid */
            gap: 20px; /* Space between grid items */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Responsive column classes */
        .col-1 { grid-column: span 1; }
        .col-2 { grid-column: span 2; }
        .col-3 { grid-column: span 3; }
        .col-4 { grid-column: span 4; }
        .col-6 { grid-column: span 6; }
        .col-12 { grid-column: span 12; }

        /* Optional: Add some visual styling */
        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(6, 1fr); /* 6 columns on tablets */
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item col-3">Column 3</div>
        <div class="grid-item col-3">Column 3</div>
        <div class="grid-item col-6">Column 6</div>
        
        <div class="grid-item col-4">Column 4</div>
        <div class="grid-item col-4">Column 4</div>
        <div class="grid-item col-4">Column 4</div>
        
        <div class="grid-item col-12">Full Width Column</div>
    </div>
</body>
</html>
