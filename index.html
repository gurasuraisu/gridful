<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid System Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal-width columns */
      grid-template-rows: repeat(3, 1fr); /* 3 equal-height rows */
      grid-gap: 20px;
      height: 100vh;
      padding: 20px;
    }

    .item {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .item:nth-child(1) {
      grid-column: 1 / span 2;
      grid-row: 1 / span 2;
    }

    .item:nth-child(2) {
      grid-column: 3 / span 2;
      grid-row: 1 / span 1;
    }

    .item:nth-child(3) {
      grid-column: 3 / span 1;
      grid-row: 2 / span 1;
    }

    .item:nth-child(4) {
      grid-column: 4 / span 1;
      grid-row: 2 / span 1;
    }

    .item:nth-child(5) {
      grid-column: 1 / span 2;
      grid-row: 3 / span 1;
    }

    .item:nth-child(6) {
      grid-column: 3 / span 2;
      grid-row: 2 / span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
